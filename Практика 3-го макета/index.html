<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wake & Bake практика</title>
  <link href="css/fonts.css" rel="stylesheet">
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <img class="header__logo" src="img/icons/logos/logo-dark.svg">
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a class="nav__link" href="#">
                    Программа обучения
                  </a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">
                    Галерея
                  </a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">
                    Отзывы
                  </a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">
                    Контакты
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <section class="hero">
        <div class="container">
          <div class="hero__inner">
            <div class="hero__content">
              <div class="hero__info">
                <span>Старт</span>
                <span>26.06.2023</span>
              </div>
              <h1 class="hero__title">
                Научись печь торты и десерты с нуля
              </h1>
              <div class="hero__desc">
                За 8 практических занятий ты получишь новые возможности для самореализации и любимое дело
              </div>
              <a href="#" class="hero__info-button button">Записаться на курс</a>
            </div>
            <div class="hero__img">
              <img src="img/content/girl.png" alt="Девушка с тортом">
              <div class="hero__img-control">
                <a href="#" class="hero__img-button">
                  <img src="img/icons/play.svg">
                </a>
                Посмотри, как готовятся наши торты
              </div>
            </div>
          </div>
        </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
  </div>
</body>

</html>
